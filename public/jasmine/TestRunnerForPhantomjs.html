<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Jasmine Test Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">

    <script type="text/javascript" src="lib/sinon-1.5.0.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/console-runner.js"></script>

    <script type="text/javascript" src="../javascripts/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../javascripts/underscore-min.js"></script>
    <script type="text/javascript" src="../javascripts/backbone-min.js"></script>
    <script type="text/javascript" src="../javascripts/models.js"></script>

    <!-- SOURCE FILES -->
    <script type="text/javascript" src="../javascripts/dashboard_tpl.js"></script>
    <script type="text/javascript" src="../javascripts/dashboard_h.js"></script>

    <!-- TEST FILES -->
    <script type="text/javascript" src="spec/DashboardSpec.js"></script>
    <script type="text/javascript" src="spec/LoginSpec.js"></script>
  </head>
  <body>

    <script type="text/javascript">
      var console_reporter = new jasmine.ConsoleReporter()
      jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
      jasmine.getEnv().addReporter(new jasmine.HtmlReporter());
      jasmine.getEnv().addReporter(console_reporter);
      jasmine.getEnv().execute();
    </script>

  </body>
</html>
